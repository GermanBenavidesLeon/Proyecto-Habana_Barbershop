    <header>

    <section id="Calendario" class="calendario">
        <div class="calendario-info">
            <div class="calendario-prev" id="prev-mes">&#9664;</div>
            <div class="calendario-mes" id="mes"></div>
            <div class="calendario-año" id="año"></div>
            <div class="calendario-next" id="next-mes">&#9654;</div>
        </div>

        <div class="calendario-semana">
            <div class="calendario-item">Lun</div>
            <div class="calendario-item">Mar</div>
            <div class="calendario-item">Mie</div>
            <div class="calendario-item">Jue</div>
            <div class="calendario-item">Vie</div>
            <div class="calendario-item">Sab</div>
            <div class="calendario-item">Dom</div>    
        </div>
        
        <div id="fechas" class="calendario-fecha"></div>  
    </section>

        <h2>Selecciona una Hora</h2>
        <section id="botonHora" class="horarios">
            <div class="botonHora">9:00</div>
            <div class="botonHora">10:00</div>
            <div class="botonHora">11:00</div>
            <div class="botonHora">12:00</div>
            <div class="botonHora">14:00</div>
            <div class="botonHora">15:00</div>
            <div class="botonHora">16:00</div>
            <div class="botonHora">17:00</div>
            <div class="botonHora">18:00</div>
        </section>
        
    
        <h2>Tipos de Corte</h2>
            <div id="botonCorte" class="tiposCortes">
                <button class="inputCorte"> <span class="spanCorte"> Corte comun</span>
                <button class="inputCorte"><span class="spanCorte">Corte barba</span> 
                <button class="inputCorte"><span class="spanCorte">Corte full</span> 
                <button class="inputCorte"><span class="spanCorte">Corte full mas tinte</span> 
            
            </div>
    

    <form class="infCorte" action="" id="datosTurno">
        <label for="nombre">Nombre:</label>	
        <input type="text" name="nombre" />
        <label for="apellido">Apellidos:</label>	
        <input type="text" name="apellido" />
        <label for="numero de contacto">Numero de Contacto:</label>	
        <input type="text" name="numero de contacto" />
        <input class="botonCarga" type="submit" id="botonCarga" value="Cargar Turno">
    </form>
