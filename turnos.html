<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habana Barbershop</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Condensed:wght@300&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e28734ea8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="./index.html"><h1><img src="./img/logo habana-min.png" alt="logo Habana" style="width: 90px; height: 90px;"> Habanna Barbershop</h1></a>
            <nav>
                <a href="#">Nosotros</a>
                <a href="#">Turnos</a>
                <a href="./miTienda.html">Mi tienda</a>
            </nav>
        </div>
    </header>
    <section class="root">
        <section class="calendar" id="calendar">
            <section class="calendar-header">
                <button type="button" class="control control--prev">&lt;</button>
                <button type="text" class="month-name">sept 2019</button type="text">
                <button type="button" class="control control--next">&gt;</button>
            </section>
            <section class="calendar_body">
                <section class="grid">
                    <section class="grid_header">
                        <article class="grid_cell grid_cel--gh">Lun</article>
                        <article class="grid_cell grid_cel--gh">Mar</article>
                        <article class="grid_cell grid_cel--gh">Mie</article>
                        <article class="grid_cell grid_cel--gh">Jue</article>
                        <article class="grid_cell grid_cel--gh">Vie</article>
                        <article class="grid_cell grid_cel--gh">Sab</article>
                        <article class="grid_cell grid_cel--gh">Dom</article>
                    </section>
                    <section class="grid_body" >
                        <div id="cargarFecha">
                        <button type="text" class="grid_cell grid_cell--gd" id="dia1" value="1" name="1">1</button>
                        </div>
                        <div id="cargarFecha2">
                            <button type="text" class="grid_cell grid_cell--gd" id="dia2" value="2" name="2">2</button>
                        </div>
                        <div id="cargarFecha3">
                            <button type="text" class="grid_cell grid_cell--gd" id="dia3" value="3" name="3">3</button>
                            </div>
                        <div id="cargarFecha4">
                        <button type="text" class="grid_cell grid_cell--gd" id="dia4" value="4" name="4">4</button>
                        </div>    
                        <div id="cargarFecha5">
                            <button type="text" class="grid_cell grid_cell--gd" id="dia5" value="5" name="5">5</button>
                        </div>
                        <div id="cargarFecha6">
                            <button type="text" class="grid_cell grid_cell--gd" id="dia6" value="6" name="6">6</button>
                        </div>
                        <div id="cargarFecha7">
                            <button type="text" class="grid_cell grid_cell--gd" id="dia7" value="7" name="7">7</button>
                        </div>            
                    </section>
                </section>
    
            </section>
        </section>
   
    </section>
    
<form class="form_horas" id="horaTurno">Horarios
    <select class="select" id="horas" name="horas">
        <option>Turno</option>
        <option value="9:00 am">9:00 Am</option>
        <option value="10:00 am">10:00 Am</option>
        <option value="11:00 am">11:00 Am</option>
        <option value="12:00 pm">12:00 Pm</option>
        <option value="14:00 pm">14:00 Pm</option>
        <option value="15:00 pm">15:00 Pm</option>
        <option value="16:00 pm">16:00 Pm</option>
        <option value="17:00 pm">17:00 Pm</option>
        <option value="18:00 pm">18:00 Pm</option>
    </select>
</form>

<form>
    <h2>Tipos de Corte</h2>
    <div class="tiposCortes" id="botonesCorte">
        <div id="botonCorte">Corte Comun
        <input type="radio" name="cortes1" id="corte1" value="corte comun" />
        </div>
        <div id="botonCorte2">Corte Barba
        <input type="radio" name="cortes2" id="corte2" value="corte barba" />
        </div>
        <div id="botonCorte3">Corte Pelo y Barba
        <input type="radio" name="cortes3" id="corte3" value="corte pelo y barba" />
        </div>
        <div id="botonCorte4">Corte Completo mas tinte
        <input type="radio" name="cortes4" id="corte4" value="Corte full" />
        </div>
    </div>
</form>

<form class="infCorte" action="" id="datosTurno">
    <label for="nombre y apellido">Nombre y apellido:</label>	
    <input type="text" name="nombre y apellido" />
    <label for="numero de contacto">Numero de Contacto:</label>	
    <input type="text" name="numero de contacto" />
    <input class="botonCarga" type="submit" value="Cargar Turno">
</form>


    <footer>
        <div class="container footer-content">
            <ul class="footer-info">
                <li><h2>Info Contacto</h2></li>
                <li>Calle falsa 123</li>
                <li>+54 9 222 6666666</li>
            </ul>
            <ul class="footer-redes">
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-whatsapp"></i></li>
            </ul>
        </div>
        <p>Copyright Â© 2021 Habanna Barbershop SA. All Rights Reserved.</p>
    </footer>
    <script src="./codigo.js"></script>
    
</body>
</html>
